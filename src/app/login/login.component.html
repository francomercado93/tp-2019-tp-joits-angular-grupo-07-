<div class="container-fluid">
  <div class="card bg-light mb-3">
    <div class="card-header">
      <h2 class="text-center">Ingrese su nombre de usuario y contraseña</h2>
    </div>
    <div class="login-container card-body">
      <mat-form-field>
        <input matInput placeholder="Usuario">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary">Ingresar</button>
    </div>
  </div>
